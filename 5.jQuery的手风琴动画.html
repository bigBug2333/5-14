
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
      width: 1300px;
    }
    
    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
    }
    
    #box li {
      width: 240px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }
  
  </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="../jquery-1.12.4.js"></script>
    <script>
        
    //1. 给li设置背景图
    //2. 给li注册mouseenter事件，  让当前的li宽度变成800， 其他的li变成100
    //3. 给li注册mouseleave事件， 让所有的li的宽度变回240
        var $li = $("#box li");
        for (var i = 0; i < $li.length; i++) {
            $li.eq(i).css("backgroundImage", "url(imagesss/"+(i+1)+".jpg")
        }
        $li.mouseenter(function () {
            $(this).stop(true).animate({width:800}).siblings().stop(true).animate({width:100});
        })
        $("#box").mouseenter(function () {
            $li.stop(true).animate({width:240});
        })
    </script>
</body>
</html>
